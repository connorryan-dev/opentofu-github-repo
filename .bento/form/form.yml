name: "Create GitHub Repository"
description: "Create a new GitHub repository under the org following org standards"
body:
  - type: input
    id: repo_name
    attributes:
      label: "Repository Name"
      description: "Lowercase with hyphens (e.g. my-service)."
      placeholder: "my-service"
    validations:
      required: true

  - type: input
    id: repo_description
    attributes:
      label: "Description"
      description: "Short description of the repository."
      placeholder: "Service for handling payments"
    validations:
      required: false

  - type: dropdown
    id: visibility
    attributes:
      label: "Visibility"
      options:
        - label: "Private"
          value: "private"
        - label: "Public"
          value: "public"
      default: "private"
    validations:
      required: true

  - type: checkboxes
    id: has_issues
    attributes:
      label: "Enable Issues"
      options:
        - label: "Enabled"
          value: "true"
      default: ["true"]

  - type: checkboxes
    id: has_wiki
    attributes:
      label: "Enable Wiki"
      options:
        - label: "Enabled"
          value: "true"
